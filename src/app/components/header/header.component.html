<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title [routerLink]="['/']"> SaboresBase </ion-title>
    <ion-buttons class="nav-bar" slot="end">
      <ion-button
        [routerLink]="['/product-list']"
        [ngClass]="{ 'active-button': isActive('/product-list') }"
      >
        Productos
      </ion-button>
      <ion-button
        [routerLink]="['/recipes']"
        [ngClass]="{ 'active-button': isActive('/recipes') }"
      >
        Recetas
      </ion-button>
      <ion-button
      class="call-to-action"
        *ngIf="!isAuthenticated"
        [routerLink]="['/login']"
      >
        Iniciar Sesi√≥n
      </ion-button>
      <ion-button
      *ngIf="isAuthenticated"
        class="call-to-action"
        [routerLink]="['/shoping-cart']"
      >
        <ion-icon slot="start" name="cart-outline"></ion-icon>
        0
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
