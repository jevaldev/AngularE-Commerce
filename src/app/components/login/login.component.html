<app-header></app-header>

<main class="centeredForm">
  <section class="containerForm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" required />
      <p class="Error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        El email es requerido.
      </p>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" required />
      <p class="Error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        La contraseña es requerida.
      </p>
  
      <button type="submit" [disabled]="loginForm.invalid || isLoading">
        Iniciar sesión
      </button>
  
      <small>Si aún no tienes cuenta <a [routerLink]="['/register']">Registrate ahora</a></small>
  
      <!-- Mostrar loader -->
      <div *ngIf="isLoading" class="loader">Cargando...</div>
      
      <!-- Mostrar mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
    <picture class="IMGForm">
      <img src="https://plus.unsplash.com/premium_vector-1720840737431-8173e6ca280a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxpbGx1c3RyYXRpb25zLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D" alt="Imagen de inicio">
    </picture>
  </section>
</main>
