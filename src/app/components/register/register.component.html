<app-header></app-header>

<div class="centeredForm">
  <div class="containerForm"> 
    <div class="IMGForm">
      <img src="https://plus.unsplash.com/premium_vector-1720840734847-20f88b56da79?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fHw%3D" alt="Imagen de inicio">
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" required />
      <div class="Error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        El email es requerido.
      </div>

      <label for="username">Nombre de usuario:</label>
      <input id="username" formControlName="username" required />

      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" required />
      <div class="Error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        La contraseña es requerida y debe tener al menos 6 caracteres.
      </div>

      <button type="submit" [disabled]="registerForm.invalid || isLoading">
        Registrarse
      </button>

      <!-- Mostrar loader -->
      <div *ngIf="isLoading" class="loader">Cargando...</div>
      
      <!-- Mostrar mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>

  </div>
</div>
